{% extends "base-users.html" %}

{% load static %}

{% block content %}
    <main class="form-signin d-flex justify-content-center text-center">
        <form method="POST" style="width: 30%; margin-top: 10vh; margin-bottom: 10vh;">
            {% csrf_token %}
            <i class='bx bxs-user' style="font-size: 10rem;"></i>
            <h1 class="h3 mb-3 fw-normal">Registrate</h1>
            {% if errors %}
            {% for field, error in errors.items %}
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                {{error|striptags}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% for field in form %}

                {{field}}
            <br>
            {% endfor %}

            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
        </form>
    </main>
{% endblock %}
