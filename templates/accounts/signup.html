<div class="container col-4">
    <h1>Registro de Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar contraseña" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Sign up</button>
        {% for field, error in errors.items %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Ups! Algo malio sal..</strong> {{error|striptags}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </form>
</div>
<br>

{% endblock %}
