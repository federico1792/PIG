{% extends "base.html" %}

{% load static %}

{% block content %}
{% if object_list|length < 1 %}
    <div class="container-fluid text-center">
        <br>
        <br>
        <br>
        <br>
        <h1>No hay productos cargados</h1>
    </div>
{% endif %}
<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                        <div class="card-body">
                            <!-- if description.lenght > 100 solo tomar los primeros 100 caracteres. 
                            esto ayuda a mejorar la estetica de las cards
                            -->
                            <p class="card-text"> {{ product.description }} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a class="text-decoration-none text-dark" href="{% url 'product-detail' product.pk %}">View</a></button>
                                </div>
                                <small class="text-body-secondary">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
